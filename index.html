<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Twitch Streams</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <header>
    <h1>Twitch Streams</h1>
    <form id="search" method="GET">
      <input type="text" name="query" placeholder="Search query..."
       id="searchInput" autofocus required>
      <input type="submit" value="submit" name="submit" onclick="changeQuery()">
    </form>
  </header>

  <div id="container">
    <div id="resultContainer">Total results:
      <div id="result"></div>
      <div id="pages">1/10</div>
    </div>

    <ul id="streams">

      <li class="streamItem">
        <a id="link1" href="/">
          <img id="img1" src="/" alt="no preview image">
          <h2 id="id1"></h2>
          <br>
          <h4 id="gameName1"></h4>
          <h4 id="viewers1"></h4>
          <p id="description1"></p>
        </a>
      </li>  
      <br>
      <li class="streamItem">
        <img src="http://www.petmd.com/sites/default/cache/imagecache/node-gallery-display/shutterstock_19820554-slide1.jpg" alt="no image">
        <h2>"Stream display name"</h2>
        <br>
        <h4 id="gameName2">Game name</h4>
        <h4 id="viewers2">1111 viewers</h4>
        <p id="description2">test test test test</p>
      </li>  
    </ul>

  </div>
</body>
<script type="text/javascript" src="app.js"></script>  
</html>
