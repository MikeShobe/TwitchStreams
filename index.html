<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TwitchStreams</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <h1>Twitch Streams</h1>
    <form id="search">
      <input type="search" name="twitchSearch" placeholder="Search query...">
      <input type="submit" value="submit">
    </form>
  </header>
  <div id="container">
    <div id="resultContainer">Total results:
      <div id="result" value='{twitchData.total}'></div>
    </div>

    <div class="streamItem">
      <img src="http://www.petmd.com/sites/default/cache/imagecache/node-gallery-display/shutterstock_19820554-slide1.jpg" alt="no image">
      <h2 id="id1">"Stream display name"</h2>
    </div>  

    <div class="streamItem">
      <img src="http://www.petmd.com/sites/default/cache/imagecache/node-gallery-display/shutterstock_19820554-slide1.jpg" alt="no image">
      <h2>"Stream display name"</h2>
    </div>  

  </div>

  <script type="text/javascript" src="app.js"></script>  
</body>
</html>
