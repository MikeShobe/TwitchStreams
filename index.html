<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TwitchStreams</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <h2>Welcome to Twitch Streams</h2>
    <form id="search">
      <input type="search" name="twitchSearch" placeholder="Search query...">
      <input type="submit" value="submit">
    </form>
  </header>
  <div id="container">
    <div id="resultContainer">Total results:
      <div id="result" value='{twitchData.total}'></div>
    </div>
    <div id="test"></div>  
  </div>

  <script type="text/javascript" src="app.js"></script>  
</body>
</html>
